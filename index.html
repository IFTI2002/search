<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="header">
            <a href="advancedSearch.html">Advanced Search</a>
            <a href="imageSearch.html">Images</a>
        </div>
        <form id="inputs" action="https://google.com/search">
            <img id="logo" src="https://www.google.co.uk/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"/>
            <input id="searchBox" type="text" name="q"/>
            <img id="icon" src="google-search-magnifying-glass-icon.png">
            <input type="submit" id="btnK" class="go" name="btnK" value="Google Search">
            <input type="submit" id="btnI" class="go" name="btnI" value="I'm Feeling Lucky">
            <input type="hidden" name="source" value="hp"/>
        </form>
    </body>
</html>
